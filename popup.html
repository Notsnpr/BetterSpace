<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterSpace</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <h1>BetterSpace</h1>
      <label class="toggle-switch" title="Toggle dark mode">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="toggle-slider"></span>
        <span class="toggle-label">Dark mode</span>
      </label>
    </div>
    <p class="subtitle">Rename your Brightspace courses</p>
  </header>

  <!-- Collapsible theme panel -->
  <div id="theme-panel">
    <button id="theme-toggle" class="theme-toggle-btn">
      Theme <span id="theme-arrow">&#9658;</span>
    </button>
    <div id="theme-content" hidden>
      <div class="color-row">
        <span class="swatch" id="swatch-background"></span>
        <label for="theme-input-background">Page Background</label>
        <input type="text" id="theme-input-background" class="hex-input" maxlength="7" spellcheck="false" />
      </div>
      <div class="color-row">
        <span class="swatch" id="swatch-surface"></span>
        <label for="theme-input-surface">Cards &amp; Surfaces</label>
        <input type="text" id="theme-input-surface" class="hex-input" maxlength="7" spellcheck="false" />
      </div>
      <div class="color-row">
        <span class="swatch" id="swatch-border"></span>
        <label for="theme-input-border">Borders</label>
        <input type="text" id="theme-input-border" class="hex-input" maxlength="7" spellcheck="false" />
      </div>
      <div class="color-row">
        <span class="swatch" id="swatch-accent"></span>
        <label for="theme-input-accent">Accent</label>
        <input type="text" id="theme-input-accent" class="hex-input" maxlength="7" spellcheck="false" />
      </div>
      <div class="theme-actions">
        <button id="theme-reset-btn" class="btn-ghost">Reset</button>
        <button id="theme-apply-btn" class="btn-apply" disabled>Apply</button>
      </div>
    </div>
  </div>

  <main id="course-list"></main>

  <div id="empty-state" hidden>
    <p>No courses found on this page.</p>
    <p class="hint">Navigate to your Brightspace homepage to rename courses.</p>
  </div>

  <div id="error-state" hidden>
    <p>Could not connect to the page.</p>
    <p class="hint">Make sure you are on a Brightspace page and reload it.</p>
  </div>

  <footer>
    <button id="save-btn" disabled>Save</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
